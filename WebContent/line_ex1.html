<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>선그래프</title>
<script type="text/javascript" src="http://www.chartjs.org/dist/2.9.3/Chart.min.js">
</script>
<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
</style>
</head>
<body>
<body>
	<div style="width:85%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var MONTHS = ['January', '2월', 'March', '4월', 'May', '6월', 'July', '8월', 'September', '10월', 'November', '12월'];
		var config = {
			type: 'line',
			data: {
				labels: MONTHS,
				datasets: [{
					label: '식비',
					backgroundColor: "#ff7761",
					borderColor: "#fdc23e",
					data: [0,20,70,10,0,0,10,16,19,23,25,26],
					fill: false,
				}, {
					label: '교통비',
					fill: false,
					backgroundColor: "#79bd9a",
					borderColor: "#a8dba8",
					data: [0,16,19,23,0,0,10,50,0,10,25,86],
				}]
			},
			options: {
				responsive: true,
				legend : {
					position : 'top'
				},
				title: {
					display: true,
					text: '월별 생활비'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '月'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '￦'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>
</html>
